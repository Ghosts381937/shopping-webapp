<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <title>註冊頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="mb-3">
           
        </div>
    </div>
    <div class="container">
        <form>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="InputEmail1">
            </div>

            <div class="mb-3">
                <label for="InputAccount" class="form-label">Account</label>
                <input type="text" class="form-control" id="InputAccount">
            </div>

            <div class="mb-3">
                <label for="InputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword">
            </div>

            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Confirm Password</label>
                <input type="confirmpassword" class="form-control" id="InputConfirmPassword">
            </div>
            
            <button type="submit" class="btn btn-primary">送出</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
    </script>
</body>

</html>
